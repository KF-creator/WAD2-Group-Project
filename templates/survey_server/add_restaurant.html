<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Manager</title>

    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;1,100;1,300&family=Sunflower:wght@300;500;700&family=Tilt+Neon&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light custom_nav">
                    <div class="container-fluid">
                        <a class="navbar-brand logo_brand" href="#">Hello, Manager</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                            <form class="d-flex me-auto search-form">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                            <ul class="navbar-nav  mb-2 mb-lg-0 right_main_nav">

                                <li class="nav-item">
                                    <a class="nav-link" href="#">Profile</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link no_border" href="#">Logout</a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <section class="mt-5">
        <div class="container">
            <div class="row mt-5 mb-5">
                <div class="col-lg-12">
                    <div class="form_wrapper">
                        <form action="" method="post">
                            <div class="row g-3 align-items-center mb-3">
                                <div class="col-auto">
                                    <label for="Restaurant_name" class="col-form-label">Restaurant Name: </label>
                                </div>
                                <div class="col-auto">
                                    <input required type="text" id="Restaurant_name" class="form-control"
                                        aria-describedby="passwordHelpInline">
                                </div>

                            </div>
                            <div class="row g-3 align-items-center mb-3">
                                <div class="col-auto">
                                    <label for="Cuisine" class="col-form-label">Cuisine: </label>
                                </div>
                                <div class="col-auto">
                                    <input required type="text" id="Cuisine" class="form-control"
                                        aria-describedby="passwordHelpInline">
                                </div>

                            </div>
                            <div class="row g-3 align-items-center mb-3">
                                <div class="col-auto">
                                    <label for="logo" class="col-form-label">Logo: </label>
                                </div>
                                <div class="col-auto logo_form">
                                    <label class="label">
                                        <input type="file" required />
                                        <span>Drag or upload Image</span>
                                    </label>
                                    <!---<span class="img_upload">Drag or upload Image</span>
										<input type="file" id="logo"  class="form-control" aria-describedby="passwordHelpInline">
										---->
                                </div>

                            </div>
                            <div class="row g-3 align-items-center mb-3 no_justify">
                                <div class="col-auto">
                                    <label for="about" class="col-form-label">About: </label>
                                </div>
                                <div class="col-auto about_details">
                                    <textarea required class="form-control"></textarea>

                                </div>

                            </div>
                            <div class="row g-3 ">
                                <div class="col-auto submit_btn_wrapper">
                                    <button type="submit" class="btn btn-primary submit_btn">Add this
                                        Restaurant</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <footer>
                        <ul class="footer_list">
                            <li><a href="#">About us</a></li>
                            <li><a href="#">Contact us</a></li>
                        </ul>
                    </footer>
                </div>
            </div>
        </div>
    </section>

</body>


</html>
